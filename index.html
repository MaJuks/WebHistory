<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- icone do site -->
    <link rel="shortcut icon" href="assets/historia.png" type="image">
    <!-- referencia ao css -->
    <link rel="stylesheet" href="css/tcc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS media query em um elemento de link para dispositivos com altura máxima de 800px -->
    <link rel="stylesheet" media="(max-width: 800px)" href="css/index-mobile.css" />
    <title>My Dames's History</title>
</head>

<body>
    <section class="shadows" ondragstart="return false;">
        <div class="vignette"></div>
        <div class="shadows-div">
            <img src="assets/sombra_planta2.png" id="top-shadowplant">
            <img src="assets/sombra_planta1.png" id="bottom-shadowplant">
            <img src="assets/pegada.png" id="top-shadowtrack">
            <img src="assets/pegada.png" id="bottom-shadowtrack">                
        </div>
    </section>

    <header>
        <div class="header">
            <div class="name-web">
                <h1><a id="name-web" href="index.html">Web History</a></h1>
            </div>
            <div class="input-search">
                <div class="icon-search">
                    <i data-feather="search"></i>
                </div>
                <label for="topics" id="label-topics">Tópicos específicos:</label>
                <select name="topics" id="search-select" onchange = "location = this.value;">
                    <option value="fases/brasil-colonia.html" selected="selected"></option>
                    <option value="fases/brasil-colonia.html">Sufrágio</option>
                    <option value="fases/brasil-colonia.html">Violência</option>
                    <option value="fases/brasil-colonia.html">Matrimônio</option>
                    <option value="fases/brasil-colonia.html">Igreja</option>
                    <option value="fases/brasil-colonia.html">Imprensa</option>
                    <option value="fases/brasil-colonia.html">Voto</option>
                    <option value="fases/brasil-colonia.html">Mulheres Pretas</option>
                    <option value="fases/brasil-colonia.html">Mulheres Indígenas</option>
                    <option value="fases/brasil-colonia.html">Movimentos</option>
                    <option value="fases/brasil-colonia.html">Resistência</option>
                    <option value="fases/brasil-colonia.html">Conquistas</option>
                    <option value="fases/brasil-colonia.html">Operárias</option>
                </select>
            </div>
        </div>
        <hr>
    </header>

    <main>
        <div class="main">
            <h1 id="title">A TRAJETÓRIA DA MULHER NA<br> HISTÓRIA DO BRASIL</h1>
            <div class="back-shadow-title"></div>
            <div class="timeline"></div>
            <div class="box-time" ondragstart="return false;">
                <a  href="fases/brasil-colonia.html">      <img id="box1" src="assets/caixa.png" alt="brasil-colonia"></a>
                <a  href="fases/brasil-imperio.html">      <img id="box2" src="assets/caixa 2.png" alt="brasil-imperio"></a>
                <a  href="fases/primeira-republica.html">  <img id="box3" src="assets/caixa 3.png" alt="primeira-republica"></a>
                <a  href="fases/era-vargas-republica.html"><img id="box4" src="assets/caixa 4.png" alt="era-vargas"></a>
                <a  href="fases/era-vargas-republica#title-populista"><img id="box5" src="assets/caixa 5.png" alt="republica-populista"></a>
                <a  href="fases/ditadura-militar.html">    <img id="box6" src="assets/caixa 6.png" alt="ditadura-militar"></a>
                <a  href="fases/nova-republica.html">      <img id="box7" src="assets/caixa 7.png" alt="nova-republicca"></a>
            </div>
            <div class="back-shadow"></div>
        </div>
    </main>

    <footer>       
        <div class="footer">
            <div class="text-icon">
                <label for="icon-network" id="about-us">SOBRE NÓS</label>
                <div name="icon-network" class="icon-network">
                    <a href="https://www.instagram.com/maju_raposo" class="insta" target="_blank"><i id="insta1" data-feather="instagram"></i></a>
                    <a href="https://github.com/MaJuks/TCC.git" class="git" target="_blank"><i id="git" data-feather="github"></i></a>
                    <a href="https://www.instagram.com/riitamavila" class="insta" target="_blank" ><i id="insta2" data-feather="instagram"></i></a>
                </div>
            </div>
            <div class="back-shadow-footer"></div>
        </div>
    </footer> 
    <script>
        feather.replace()
    </script>
</body>
</html>
