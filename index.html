<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

                <a  href="subpages/ditadura-militar.html">    <img id="box6" src="assets/box 6.png" alt="ditadura-militar"></a>
                <a  href="subpages/nova-republica.html">      <img id="box7" src="assets/box 7.png" alt="nova-republicca"></a>

                    <a href="https://github.com/MaJuks/TCC.git" class="git" target="_blank"><i id="git" data-feather="github"></i></a>
