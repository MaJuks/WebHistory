<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- icone do site -->
    <link rel="shortcut icon" href="assets/historia.png" type="image">
    <!-- referencia ao css -->
    <link rel="stylesheet" href="css/tcc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dames's History</title>
</head>

<body>
    <section class="header">
        <!-- div pai (header)-->
        <div class="header-pai">
            <!-- nome do site -->
            <div class="titulo">
                <h1><a id="titulo" href="index.html"> Web History</a></h1>
            </div>
            <!-- caixa de seleção e topic -->
            <div class="input-pesquisa">
                <!-- feather icon de pesquisa -->
                <div class="icon-pesquisa">
                    <i data-feather="search"></i>
                </div>
                <!-- escrita do lado da caixa -->
                <label for="topicos" id="label-topico">Tópicos específicos:</label>
                <!-- caixa de seleçao e opcoes -->
                <select name="topicos" id="pesquisa-select" onchange = "location = this.value;">
                    <option value="fases/brasil-colonia.html" selected="selected"></option>
                    <option value="fases/brasil-colonia.html">Sufrágio</option>
                    <option value="fases/brasil-colonia.html">Violência</option>
                    <option value="fases/brasil-colonia.html">Matrimônio</option>
                    <option value="fases/brasil-colonia.html">Igreja</option>
                    <option value="fases/brasil-colonia.html">Imprensa</option>
                    <option value="fases/brasil-colonia.html">Voto</option>
                    <option value="fases/brasil-colonia.html">Mulheres Pretas</option>
                    <option value="fases/brasil-colonia.html">Mulheres Indígenas</option>
                    <option value="fases/brasil-colonia.html">Movimentos</option>
                    <option value="fases/brasil-colonia.html">Resistência</option>
                    <option value="fases/brasil-colonia.html">Conquistas</option>
                    <option value="fases/brasil-colonia.html">Operárias</option>
                </select>
            </div>
        </div>
        <!-- linha que separa o cabeçario -->
        <hr>
    </section>



    <section class="main">
        <div class="main-pai">
            <!-- titulo do site -->
            <h1 id="titulo2">A Trajetória da Mulher na<br> História do Brasil</h1>
            <!-- sombra atras do titulo "a trajetoria da mulher na história" -->
            <div class="fundo-sombra-titulo"></div>
            <!-- linha do tempo - linha temporal -->
            <div class="linha-temporal"></div>
            <!-- caixas que separam as epocas -->
            <div class="caixas-epocas">
                <a  href="fases/brasil-colonia.html">     <img id="caixa1" src="assets/caixa.png" alt="brasil-colonia"></a>
                <a  href="fases/brasil-imperio.html">     <img id="caixa2" src="assets/caixa 2.png" alt="brasil-imperio"></a>
                <a  href="fases/primeira-republica.html"> <img id="caixa3" src="assets/caixa 3.png" alt="primeira-republica"></a>
                <a  href="fases/era-vargas.html">         <img id="caixa4" src="assets/caixa 4.png" alt="era-vargas"></a>
                <a  href="fases/republica-populista.html"><img id="caixa5" src="assets/caixa 5.png" alt="republica-populista"></a>
                <a  href="fases/ditadura-militar.html">   <img id="caixa6" src="assets/caixa 6.png" alt="ditadura-militar"></a>
                <a  href="fases/nova-republica.html">     <img id="caixa7" src="assets/caixa 7.png" alt="nova-republicca"></a>
            </div>
            <!-- sombra atras caixas epocas  -->
            <div class="fundo-sombra"></div>
        </div>
    </section>



    <section class="footer">
        <!-- div pai rodape -->
        <div class="footer-pai">
            <!-- escrita sobre nos -->
            <label for="icon-redes" id="sobre-nos">SOBRE NÓS</label>
            <!-- icones de redes githib insta e linkedin -->
            <div name="icon-redes" class="icon-redes">
                <a href="https://www.instagram.com/maju_raposo" class="insta" target="_blank"><i id="insta1" data-feather="instagram"></i></a>
                <a href="https://github.com/MaJuks/TCC.git" class="git" target="_blank"><i id="git" data-feather="github"></i></a>
                <a href="https://www.instagram.com/riitamavila" class="insta" target="_blank" ><i id="insta2" data-feather="instagram"></i></a>
            </div>
        </div>
    </section>



    <section class="shadows">
        <!-- div pai das sombras -->
        <div class="shadows-pai">
            <!-- sombra atras do rodape -->
            <div class="fundo-sombra-rodape"></div>
            <!-- vinheta na pagina toda -->
            <div class="vinheta"></div>
            <!-- sombra da planta no canto inferior esquerdo -->
            <div class="sombra-planta1">
                <img src="assets/sombra_planta1.png" id="sombra-inferior">
                <img src="assets/pegada.png" id="pegada-inferior">
            </div>

            <!-- sombra da planta no canto superior direito -->
            <div class="sombra-planta2">
                <img src="assets/sombra_planta2.png" id="sombra-superior">
                <img src="assets/pegada.png" id="pegada-superior">
            </div>
        </div>
    </section>



    <script>
        feather.replace()
    </script>
</body>
<script src="tcc.js"></script>

</html>
